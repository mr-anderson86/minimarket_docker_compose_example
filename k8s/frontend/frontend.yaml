apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: minimarket
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mranderson86/minimarket-frontend
          ports:
            - containerPort: 9090
          env:
            - name: KAFKA_URL
              valueFrom:
                configMapKeyRef:
                  name: minimarket-configmap
                  key: kafka_url
            - name: KAFKA_URL
                valueFrom:
                  configMapKeyRef:
                    name: minimarket-configmap
                    key: backend_url
          livenessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: minimarket
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30090
